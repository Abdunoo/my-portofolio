<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Abdundev</title>
	<base href="./">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="assets/brand.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Lato', sans-serif;
		}
	</style>
</head>

<body>
	<div class="flex items-center justify-center w-screen h-screen bg-green-600">
		<app-root>
			<div
				class="text-white inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
				role="status">
				<span
					class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
			</div>
		</app-root>
	</div>
</body>

</html>
